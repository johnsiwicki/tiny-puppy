<!DOCTYPE html>
<html>
    <head>
        <title>Puppy </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.css" />
        <link href="https://fonts.googleapis.com/css?family=Pattaya" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
    <div class="container">


      <form action="" method="post">
        <label>Enter URL</label>
        <input type="text" name="url" placeholder="url">

        <input type="submit" name="submit" value="Run Tests">
      </form>


    <h3>Screenshots</h3>
      <div id="images">

       <p><button class="button" data-open="mobile-320">320 Width</button></p>
       <div class="tiny reveal" id="mobile-320" data-reveal>
           <img src="/screenshots/screen-320.png">
        </div>


         <p><button class="button" data-open="mobile-640">640 Width</button></p>
       <div class="tiny reveal" id="mobile-640" data-reveal>
           <img src="/screenshots/screen-640.png">
        </div>



         <p><button class="button" data-open="mobile-800">800 Width</button></p>
       <div class="tiny reveal" id="mobile-800" data-reveal>
           <img src="/screenshots/screen-800.png">
        </div>



        
         <p><button class="button" data-open="mobile-1000">1000 Width</button></p>
       <div class="tiny reveal" id="mobile-1000" data-reveal>
           <img src="/screenshots/screen-1000.png">
        </div>
         
      </div>
      <div id="results">
        <h3>Lighthouse Results</h3>
         <iframe src="/results.html" width="1000" height="500"></iframe>
      </div>
      <div class="row">
        <div class="footer small-6 small-centered columns">
          &copy; <script>new Date().getFullYear()>2010&&document.write(new Date().getFullYear());</script> Treehouse Internet Group
        </div>
      </div>
    </body>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
</html>
